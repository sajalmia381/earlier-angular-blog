<div class="container-fluid">
	<div class="row" *ngIf="!isLoading && !isError">
		<div class="col-md-4 col-lg-3 mt-4" *ngFor="let user of users">
			<app-user-card [user]="user"></app-user-card>
		</div>
	</div>
	<ng-template #notFound>
		<h2 class="text-center">No User Data Found!</h2>
	</ng-template>
	<app-loader *ngIf="isLoading"></app-loader>
	<app-error (reload)="reload()" *ngIf="isError && !isLoading"></app-error>
</div>
